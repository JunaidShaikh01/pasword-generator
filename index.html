<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwod Generator</title>
    <link rel="stylesheet" href="sass/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="headerSection">
            <h1 class="firstName">Generate </h1>
            <h1 class="lastName">Safe Password</h1>
        </div>
        <div class="inputSection">
            <input type="text" name="" id="password" placeholder="Password">
        </div>
        <div class="btnSection">
            <button id="generateBtn" class="btn">Generate Password <i class="fa-solid fa-plus"></i></button>
            <button id="copyBtn" class="btn"> Copy <i class="fa-regular fa-copy copyIcon"></i></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</html>
